name: Thruk
baseurl: /
source: src/
destination: _site/
markdown: redcarpet
highlighter: pygments
redcarpet:
  extensions: ["tables", "no_intra_emphasis"]
asciidoc_ext: asciidoc,adoc,ad
asciidoctor:
  attributes:
    - hardbreaks!
    - source-highlighter=pygments
    - pygments-css=style
    - icons=font

# site specific variables
release_version: "2.02"          # release folder, ex.: 2.00-2 or 2.02
release_version_deb: "2.02"      # 2.00-2 or 2.02
release_version_rpm: "2.02-1"    # 2.00-2 or 2.02-1
release_date: "September 30, 2015"

mailinglist_url: https://groups.google.com/group/thruk
forum_url: http://www.monitoring-portal.org/wbb/index.php?page=Board&amp;boardID=106
ideas_url: http://www.google.com/moderator/#15/e=1fd8d4&amp;t=1fd8d4.40

gallerytag:
  dir: images/galleries
  url: /images/galleries
  thumb_width: 450
  thumb_height: 250
  columns: 6

exclude: ["Gemfile", "Gemfile.lock", "Makefile", ".travis.yml", "t", "TODO", "api_update.pl", "_submodules", "optimize_images.sh"]
