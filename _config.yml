name: Thruk
baseurl: /
source: src/
destination: _site/
highlighter: rouge
asciidoc_ext: asciidoc,adoc,ad
asciidoctor:
  attributes:
    - hardbreaks!
    - icons=font

# site specific variables, run "make update build" after changing things here
release_version: "3.20"      # release folder, ex.: 2.00.2 or 2.02
release_date: "Nov 17, 2024"
next_release_date: "Mar 2025"

mailinglist_url: https://groups.google.com/group/thruk
#forum_url: https://monitoring-portal.org/c/visualization/thruk
forum_url: ""

gallerytag:
  source_dir: images/galleries
  destination_dir: images/galleries
  thumb_width: 360
  thumb_height: 200
  columns: 6
  custom_attribute_name: data-lightbox

exclude:
    - Gemfile
    - Gemfile.lock
    - Makefile
    - t
    - TODO
    - api_update.pl
    - _submodules
    - optimize_images.sh
    - .jekyll-cache
