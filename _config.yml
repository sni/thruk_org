name: Thruk
baseurl: /
source: src/
destination: _site/
highlighter: Rouge
markdown: kramdown
asciidoc_ext: asciidoc,adoc,ad
asciidoctor:
  attributes:
    - hardbreaks!
    - icons=font

# site specific variables, run "make update build" after changing things here
release_version: "2.34"      # release folder, ex.: 2.00-2 or 2.02
release_version_deb: "2.34"  # 2.00-2 or 2.02
release_version_rpm: "2.34-1"  # 2.00-2 or 2.02-1
release_date: "Mar 28, 2020"
next_release_date: "Jul 2020"

mailinglist_url: https://groups.google.com/group/thruk
forum_url: https://monitoring-portal.org/c/visualization/thruk

gallerytag:
  source_dir: images/galleries
  destination_dir: images/galleries
  thumb_width: 360
  thumb_height: 200
  columns: 6
  custom_attribute_name: data-lightbox

exclude: ["Gemfile", "Gemfile.lock", "Makefile", ".travis.yml", "t", "TODO", "api_update.pl", "_submodules", "optimize_images.sh"]
