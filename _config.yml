name: Thruk
baseurl: /
source: src/
destination: _site/
markdown: redcarpet
highlighter: pygments
redcarpet:
  extensions: ["tables", "no_intra_emphasis"]
asciidoc_ext: asciidoc,adoc,ad
asciidoctor:
  attributes:
    - hardbreaks!
    - source-highlighter=pygments
    - pygments-css=style
    - icons=font

# site specific variables, run "make update build" after changing things here
release_version: "2.28"      # release folder, ex.: 2.00-2 or 2.02
release_version_deb: "2.28"  # 2.00-2 or 2.02
release_version_rpm: "2.28-1"  # 2.00-2 or 2.02-1
release_date: "Apr 01, 2018"
next_release_date: "Jul 2019"

mailinglist_url: https://groups.google.com/group/thruk
forum_url: https://monitoring-portal.org/c/visualization/thruk

gallerytag:
  source_dir: images/galleries
  destination_dir: images/galleries
  thumb_width: 360
  thumb_height: 200
  columns: 6
  custom_attribute_name: data-lightbox

exclude: ["Gemfile", "Gemfile.lock", "Makefile", ".travis.yml", "t", "TODO", "api_update.pl", "_submodules", "optimize_images.sh"]
