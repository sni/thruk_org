name: Thruk
baseurl: /
source: src/
destination: _site/
markdown: redcarpet
highlighter: pygments
redcarpet:
  extensions: ["tables", "no_intra_emphasis"]
asciidoc_ext: asciidoc,adoc,ad
asciidoctor:
  attributes:
    - hardbreaks!
    - source-highlighter=pygments
    - pygments-css=style
    - icons=font

# site specific variables, run "make update build" after changing things here
release_version: "2.16-2"      # release folder, ex.: 2.00-2 or 2.02
release_version_deb: "2.16-2"  # 2.00-2 or 2.02
release_version_rpm: "2.16-2"  # 2.00-2 or 2.02-1
release_date: "Aug 20, 2017"
next_release_date: "Nov 2017"

mailinglist_url: https://groups.google.com/group/thruk
forum_url: https://monitoring-portal.org/index.php?board/106-thruk/

gallerytag:
  dir: images/galleries
  url: /images/galleries
  thumb_width: 450
  thumb_height: 250
  columns: 6

exclude: ["Gemfile", "Gemfile.lock", "Makefile", ".travis.yml", "t", "TODO", "api_update.pl", "_submodules", "optimize_images.sh"]
