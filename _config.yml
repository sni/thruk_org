name: Thruk
baseurl: /
source: src/
destination: _site/
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
asciidoc_ext: asciidoc,adoc,ad
asciidoctor:
  attributes:
    - hardbreaks!
    - icons=font

# site specific variables, run "make update build" after changing things here
release_version: "2.42-2"      # release folder, ex.: 2.00-2 or 2.02
release_date: "Apr 26, 2021"
next_release_date: "Aug 2021"

mailinglist_url: https://groups.google.com/group/thruk
forum_url: https://monitoring-portal.org/c/visualization/thruk

gallerytag:
  source_dir: images/galleries
  destination_dir: images/galleries
  thumb_width: 360
  thumb_height: 200
  columns: 6
  custom_attribute_name: data-lightbox

exclude:
    - Gemfile
    - Gemfile.lock
    - Makefile
    - .travis.yml
    - t
    - TODO
    - api_update.pl
    - _submodules
    - optimize_images.sh
    - .jekyll-cache
